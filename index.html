<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper teal">
      <a href="#" class="brand-logo center">
          <i class="large material-icons">shopping_cart</i> Shopping List
        </a>
      <ul class="right">
        <li>
          <div class="chip">
            <span id="counter">5</span>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class="row section">
      <form id="add-form" action="#">
        <div class="valign-wrapper">
          <div class="col s9 input-field">
            <input id="add-item" type="text" class="validate" required maxlength="140">
            <label for="add-item" data-error="Cannot be empty!">Add a new item</label>
          </div>
          <div class="col s3">
            <button id="add-btn" class="btn waves-effect waves-light" type="submit">
                    Add
          </button>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <form id="list-form" action="#">
        <ul id="list" class="collection">
          <li class="collection-item">
            <input type="checkbox" id="1">
            <label for="1">Tangerines</label>
            <span class="new badge red" data-badge-caption="important"></span>
            <a href="#!" class="secondary-content">
            <i class="material-icons">delete</i>
          </a>
          </li>
          <li class="collection-item">
            <input type="checkbox" id="2" checked="checked">
            <label for="2">Tofu</label>
            <a href="#!" class="secondary-content">
            <i class="material-icons">delete</i>
          </a>
          </li>
          <li class="collection-item">
            <input type="checkbox" id="3" checked="checked">
            <label for="3">Tomatoes</label>
            <a href="#!" class="secondary-content">
            <i class="material-icons">delete</i>
          </a>
          </li>
          <li class="collection-item">
            <input type="checkbox" id="4">
            <label for="4">Tuna</label>
            <a href="#!" class="secondary-content">
            <i class="material-icons">delete</i>
          </a>
          </li>
          <li class="collection-item">
            <input type="checkbox" id="5">
            <label for="5">Thyme</label>
            <a href="#!" class="secondary-content">
            <i class="material-icons">delete</i>
          </a>
          </li>
        </ul>
      </form>
    </div>

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
